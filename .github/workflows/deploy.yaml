name: Spentiva Full Stack Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: website
            context: ./website
            port: 8003
          - name: client
            context: ./client
            port: 8001
          - name: server
            context: ./server
            port: 8002
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/spentiva-${{ matrix.project.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.project.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.project.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify ${{ matrix.project.name }} image
        run: |
          echo "Pulling and inspecting ${{ matrix.project.name }} image..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/spentiva-${{ matrix.project.name }}:latest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/spentiva-${{ matrix.project.name }}:latest

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 30m
          script: |
            echo "Starting deployment..."
            
            # Create deployment directory
            mkdir -p ~/spentiva-deployment
            cd ~/spentiva-deployment
            
            # Create .env file from secrets
            cat > .env << EOF
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            EOF
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest images
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-client:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-server:latest
            
            # Stop and remove old containers (including MongoDB from previous deployments)
            echo "Stopping old containers..."
            docker stop spentiva-website spentiva-client spentiva-server spentiva-mongodb 2>/dev/null || true
            docker rm spentiva-website spentiva-client spentiva-server spentiva-mongodb 2>/dev/null || true
            
            # Remove old MongoDB volume (we use Atlas now)
            docker volume rm mongodb_data 2>/dev/null || true
            
            # Create network if not exists
            docker network create spentiva-network 2>/dev/null || true
            
            # Create volumes if not exists
            docker volume create server_uploads 2>/dev/null || true
            
            # Start Backend Server
            echo "Starting Backend Server..."
            docker run -d \
              --name spentiva-server \
              --network spentiva-network \
              --restart always \
              -p 8002:5000 \
              -e PORT=5000 \
              -e MONGODB_URL="${{ secrets.MONGODB_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -e NODE_ENV=production \
              -v server_uploads:/app/uploads \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-server:latest
            
            # Wait for server to be ready
            echo "Waiting for Backend Server..."
            sleep 10
            
            # Start React Client
            echo "Starting React Client (PWA)..."
            docker run -d \
              --name spentiva-client \
              --network spentiva-network \
              --restart always \
              -p 8001:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-client:latest
            
            # Start Astro Website
            echo "Starting Astro Website..."
            docker run -d \
              --name spentiva-website \
              --network spentiva-network \
              --restart always \
              -p 8003:80 \
              ${{ secrets.DOCKERHUB_USERNAME }}/spentiva-website:latest
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Show running containers
            echo "Deployment complete! Running containers:"
            docker ps --filter "name=spentiva-"
            
            # Health check
            echo "Performing health checks..."
            sleep 5
            
            echo "Backend health check:"
            curl -f http://localhost:8002/api/health || echo "Backend health check failed"
            
            echo "Client health check:"
            curl -f http://localhost:8001/ || echo "Client health check failed"
            
            echo "Website health check:"
            curl -f http://localhost:8003/ || echo "Website health check failed"
            
            echo "Deployment finished successfully!"

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi