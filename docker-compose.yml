version: '3.8'

services:
  # Node.js Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: spentiva-server
    restart: always
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      MONGODB_URL: ${MONGODB_URL}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: production
    volumes:
      - server_uploads:/app/uploads
    networks:
      - spentiva-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Client (PWA)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: spentiva-client
    restart: always
    ports:
      - "8001:80"
    depends_on:
      - server
    networks:
      - spentiva-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Astro Website
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: spentiva-website
    restart: always
    ports:
      - "8003:80"
    networks:
      - spentiva-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: spentiva-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - website
      - client
      - server
    networks:
      - spentiva-network
    profiles:
      - production

networks:
  spentiva-network:
    driver: bridge

volumes:
  server_uploads:
    driver: local
